---
schema_name: OSM US Trails
schema_description: A map of trails
attribution: <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>
sources:
  osm:
    type: osm
    local_path: data/sources/planet.osm.pbf
layers:
  - id: trail
    features:
      - source: osm
        geometry: line
        min_zoom: &min_zoom 5
        include_when:
          - highway:
            - bridleway
            - path
            - via_ferrata
          - __all__:
            # we only care about tracks if they have some trail access tag
            - highway: track
            - __any__:
              atv: __any__
              bicycle: __any__
              dog: __any__
              foot: __any__
              horse: __any__
              piste:type: __any__
              ski:nordic: __any__
              snowmobile: __any__
              wheelchair: __any__
        exclude_when:
          # exclude anything indoors
          indoor: __any__
          # exclude common combinations that probably aren't trails
          man_made: pier
          public_transport: platform
          railway: platform
          # exclude any roads or paths explicitly marked as not a trail
          trail: no
        attributes:
          &trail_attributes
          - key: OSM_ID
            value: "${feature.id}"
          - key: OSM_TYPE
            value: "${feature.osm_type}"
          - key: OSM_VERSION
            value: "${feature.osm_version}"
          - key: OSM_TIMESTAMP
            value: "${feature.osm_timestamp}"
          - key: OSM_CHANGESET
            value: "${feature.osm_changeset}"
          - key: OSM_USER_NAME
            value: "${feature.osm_user_name}"
          - key: access
            tag_value: access
          - key: atv
            tag_value: atv
          - key: bicycle
            tag_value: bicycle
          - key: bridge
            tag_value: bridge
          - key: check_date
            tag_value: check_date
          - key: dog
            tag_value: dog
          - key: fixme
            tag_value: fixme
          - key: FIXME
            tag_value: FIXME
          - key: foot
            tag_value: foot
          - key: ford
            tag_value: ford
          - key: hand_cart
            tag_value: hand_cart
          - key: highway
            tag_value: highway
          - key: hiking
            tag_value: hiking
          - key: horse
            tag_value: horse
          - key: incline
            tag_value: incline
          - key: informal
            tag_value: informal
          - key: inline_skates
            tag_value: inline_skates
          - key: motor_vehicle
            tag_value: motor_vehicle
          - key: mtb
            tag_value: mtb
          - key: name
            tag_value: name
          - key: noname
            tag_value: noname
          - key: oneway
            tag_value: oneway
          - key: oneway:atv
            tag_value: oneway:atv
          - key: oneway:bicycle
            tag_value: oneway:bicycle
          - key: oneway:foot
            tag_value: oneway:foot
          - key: oneway:horse
            tag_value: oneway:horse
          - key: oneway:motor_vehicle
            tag_value: oneway:motor_vehicle
          - key: oneway:mtb
            tag_value: oneway:mtb
          - key: oneway:portage
            tag_value: oneway:portage
          - key: oneway:vehicle
            tag_value: oneway:vehicle
          - key: oneway:wheelchair
            tag_value: oneway:wheelchair
          - key: operator
            tag_value: operator
          - key: piste:type
            tag_value: piste:type
          - key: portage
            tag_value: portage
          - key: ramp:bicycle
            tag_value: ramp:bicycle
          - key: ramp:wheelchair
            tag_value: ramp:wheelchair
          - key: sac_scale
            tag_value: sac_scale
          - key: ski:nordic
            tag_value: ski:nordic
          - key: smoothness
            tag_value: smoothness
          - key: snowmobile
            tag_value: snowmobile
          - key: surface
            tag_value: surface
          - key: survey:date
            tag_value: survey:date
          - key: symbol
            tag_value: symbol
          - key: todo
            tag_value: todo
          - key: TODO
            tag_value: TODO
          - key: toll
            tag_value: toll
          - key: tracktype
            tag_value: tracktype
          - key: trail_visibility
            tag_value: trail_visibility
          - key: trailblazed
            tag_value: trailblazed
          - key: tunnel
            tag_value: tunnel
          - key: vehicle
            tag_value: vehicle
          - key: wheelchair
            tag_value: wheelchair
          - key: width
            tag_value: width
      - source: osm
        geometry: line
        min_zoom: *min_zoom
        include_when:
          highway:
            - footway
            - steps
        exclude_when:
          # ignore sidewalks, crossings, access aisles, etc.
          footway: __any__
          indoor: __any__
          man_made: pier
          public_transport: platform
          railway: platform
          trail: no
        attributes: *trail_attributes
      - source: osm
        geometry: line
        min_zoom: *min_zoom
        include_when:
          highway: cycleway
        exclude_when:
          # ignore bike lanes that are part of roads
          cycleway: lane
          indoor: __any__
          man_made: pier
          public_transport: platform
          railway: platform
          trail: no
        attributes: *trail_attributes
      # gather any other roads or paths that are explicitly marked as trails
      - source: osm
        geometry: line
        min_zoom: *min_zoom
        include_when:
          __all__:
            - highway: __any__
            - trail: yes
        attributes: *trail_attributes
args:
  area:
    description: Geofabrik area to download
    default: rhode-island
