---
schema_name: OSM US Water Trails
schema_description: Canoe and kayak waterways and portages.
attribution: <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>
sources:
  osm:
    type: osm
    local_path: data/sources/planet.osm.pbf
layers:
  - id: water_trail
    features:
      # gather any other roads or paths that are explicitly marked as portages
      - source: osm
        geometry: line
        min_zoom: 5
        include_when:
          __all__:
            - highway: __any__
            - portage: __any__
        attributes:
          - key: OSM_ID
            value: "${feature.id}"
          - key: OSM_TYPE
            value: "${feature.osm_type}"
          - key: OSM_VERSION
            value: "${feature.osm_version}"
          - key: OSM_TIMESTAMP
            value: "${feature.osm_timestamp}"
          - key: OSM_CHANGESET
            value: "${feature.osm_changeset}"
          - key: OSM_USER_NAME
            value: "${feature.osm_user_name}"
          - key: access
            tag_value: access
          - key: atv
            tag_value: atv
          - key: bicycle
            tag_value: bicycle
          - key: bridge
            tag_value: bridge
          - key: check_date
            tag_value: check_date
